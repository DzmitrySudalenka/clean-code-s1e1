<!DOCTYPE html>
<html>

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Todo App</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
  <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
</head>

<body class="body">
  <header class="header">
    <div class="container">
      <h1 class="header__title">Todo App</h1>
      <img class="header__img" src="./eisenhower-matrix.jpg" alt="Eisenhower matrix">
      <a 
        class="header__more" 
        href="https://goal-life.com/page/method/matrix-eisenhower"
      >
        Want more details?
      </a>
    </div>
  </header>

  <main class="main">
    <section class="add">
      <div class="container">
        <label class="section-title add__title" for="new-task">Add Item</label>
        <div class="add__input-wrap">
          <input class="task__input" id="new-task" type="text">
          <button class="task__button">Add</button>
        </div>
      </div>
    </section>
  
    <section class="incomplete-tasks">
      <div class="container">
        <h2 class="section-title">Todo</h2>
        <ul id="incomplete-tasks">
          <li class="task__item">
            <input class="task__checkbox" type="checkbox">
            <label class="task__label">Pay Bills</label>
            <input class="task__input" type="text">
            <button class="task__button task__button_edit">Edit</button>
            <button class="task__button task__button_delete">
              <img class="task__button_delete-img" src="./remove.svg" alt="Remove">
            </button>
          </li>
          <li class="task__item task__item_edit">
            <input class="task__checkbox" type="checkbox">
            <label class="task__label">Go Shopping</label>
            <input class="task__input" type="text" value="Go Shopping">
            <button class="task__button task__button_edit">Save</button>
            <button class="task__button task__button_delete">
              <img class="task__button_delete-img" src="./remove.svg" alt="Remove">
            </button>
          </li>
        </ul>
      </div>
    </section>

    <section class="add">
      <div class="container">
        <label class="section-title add__title" for="new-task">Add Item</label>
        <div class="add__input-wrap">
          <input class="task__input" id="new-task" type="text">
          <button class="task__button">Add</button>
        </div>
      </div>
    </section>
  </main>

  <footer class="completed-tasks">
    <div class="container">
      <h2 class="section-title">Completed</h2>
      <ul id="completed-tasks">
        <li class="task__item">
          <input class="task__checkbox" type="checkbox" checked>
          <label class="task__label task__label_completed">See the Doctor</label>
          <input class="task__input" type="text">
          <button class="task__button task__button_edit">Edit</button>
          <button class="task__button task__button_delete">
            <img class="task__button_delete-img" src="./remove.svg" alt="Remove">
          </button>
        </li>
      </ul>
    </div>
  </footer>

  <script src="app.js"></script>
</body>

</html>
