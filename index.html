<!DOCTYPE html>
<html>

<head>
  <title>Todo App</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
  <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
</head>

<body>
  <div class="header">
    <img src="./eisenhower-matrix.jpg">
    <a 
      class="more-inf" 
      href="https://goal-life.com/page/method/matrix-eisenhower"
    >
      Want more details?
    </a>
  </div>

  <div class="centered-main-page-element">
    <p id="add">
      <label for="new-task" class="add-label">Add Item</label>
      <div class="task-wrap">
        <input id="new-task" class="task" type="text">
        <button class="button">Add</button>
      </div>
    </p>

    <h3>Todo</h3>
    <ul id="incomplete-tasks">
      <li class="list-item">
        <input type="checkbox" class="task-checkbox">
        <label class="task task-label">Pay Bills</label>
        <input type="text" class="task-input">
        <button class="button edit">Edit</button>
        <button class="button delete">
          <img class="delete-img" src="./remove.svg">
        </button>
      </li>
      <li class="list-item edit-mode">
        <input type="checkbox" class="task-checkbox">
        <label class="task task-label">Go Shopping</label>
        <input type="text" value="Go Shopping" class="task-input">
        <button class="button edit">Save</button>
        <button class="button delete">
          <img class="delete-img" src="./remove.svg">
        </button>
      </li>
    </ul>

    <h3>Completed</h3>
    <ul id="completed-tasks">
      <li class="list-item">
        <input type="checkbox" class="task-checkbox" checked>
        <label class="task completed-task-label">See the Doctor</label>
        <input type="text" class="task-input">
        <button class="button edit">Edit</button>
        <button class="button delete">
          <img class="delete-img" src="./remove.svg">
        </button>
      </li>
    </ul>
  </div>

  <script src="app.js"></script>
</body>

</html>
